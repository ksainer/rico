<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Рико - Гармония цены и качества</title>
	<link rel="stylesheet" href="css/all.min.css">
</head>
<body>
	<header class="header">
		<div class="wrapper">
			<div class="header__top-line">
				<a class="logo" href="/">
					<img src="img/logo.png" alt="logo" class="logo__img">
				</a>
				<div class="header__contacts">
					<a href="tel:+74958496817" class="header__phone">+7 (495) 849-68-17</a>
					<button class="header__button">Заказать звонок</button>
				</div>
			</div>
		</div>
		<div class="header__body">
			<div class="wrapper">
				<h1 class="header__title title">Осуществляем монтаж окон<br>в Москве и Московской области</h1>
				<p class="header__text">Комплектующие в подарок</p>
				<button class="header__body-button button">Оформить заявку</button>
				<p class="header__text">Наши партнеры:</p>
				<div class="header__partners"></div>
			</div>
		</div>
	</header>
	<section class="services">
		<div class="wrapper">
			<h2 class="title">Мы остекляем:</h2>
			<ul class="services__list">
				<li class="services__item">
					<figure>
						<img src="img/balcony.jpg" alt="balconies" class="services__img">
						<figcaption class="services__caption">
							Балконы
						</figcaption>
					</figure>
				</li>
				<li class="services__item">
					<figure>
						<img src="img/window.jpg" alt="windows" class="services__img">
						<figcaption class="services__caption">
							Окна
						</figcaption>
					</figure>
				</li>
				<li class="services__item">
					<figure>
						<img src="img/cottage.jpg" alt="cottages" class="services__img">
						<figcaption class="services__caption">
							Коттеджи
						</figcaption>
					</figure>
				</li>
			</ul>
		</div>
	</section>
	<section class="advantages">
		<div class="wrapper">
			<h2 class="title">
				Наши преимущества
				<ul class="advantages__list">
					<li class="advantages__item">
						<figure>
							<img src="img/advantage1.png" alt="advantages" class="advantages__img">
							<figcaption class="advantages__caption">Гарантия 3 года</figcaption>
						</figure>
					</li>
					<li class="advantages__item">
						<figure>
							<img src="img/advantage2.png" alt="advantages" class="advantages__img">
							<figcaption class="advantages__caption">Низкая цена</figcaption>
						</figure>
					</li>
					<li class="advantages__item">
						<figure>
							<img src="img/advantage3.png" alt="advantages" class="advantages__img">
							<figcaption class="advantages__caption">Отличное качество</figcaption>
						</figure>
					</li>
					<li class="advantages__item">
						<figure>
							<img src="img/advantage4.png" alt="advantages" class="advantages__img">
							<figcaption class="advantages__caption">Бесплатный замер</figcaption>
						</figure>
					</li>
					<li class="advantages__item">
						<figure>
							<img src="img/advantage5.png" alt="advantages" class="advantages__img">
							<figcaption class="advantages__caption">Чистый монтаж</figcaption>
						</figure>
					</li>
					<li class="advantages__item">
						<figure>
							<img src="img/advantage6.png" alt="advantages" class="advantages__img">
							<figcaption class="advantages__caption">Бесплатная доставка</figcaption>
						</figure>
					</li>
					<li class="advantages__item">
						<figure>
							<img src="img/advantage7.png" alt="advantages" class="advantages__img">
							<figcaption class="advantages__caption">Словянские монтажники</figcaption>
						</figure>
					</li>
					<li class="advantages__item">
						<figure>
							<img src="img/advantage8.png" alt="advantages" class="advantages__img">
							<figcaption class="advantages__caption">Безналичная оплата</figcaption>
						</figure>
					</li>
				</ul>
			</h2>
		</div>
	</section>
</body>
</html>
